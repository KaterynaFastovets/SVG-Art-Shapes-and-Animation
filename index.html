<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapped">

        <!-- Square -->
        <div>
            <svg width="300" height="300">
                <rect class="square" width="200" height="200" style="fill:aqua;stroke-width:5px;stroke:blue;">
            </svg>
        </div>

        <!-- Rectangle -->
        <div>
            <svg width="300" height="300">
                <rect width="200" height="100" style="fill:rgb(241, 233, 14);stroke-width:5px;stroke:rgb(253, 7, 7);">
            </svg>
        </div>

        <!-- Circle -->
        <div>
            <svg width="300" height="300">
                <circle cx="150" cy="150" r="90" style="fill:#FF00FF;stroke-width:5px;stroke:#0000FF">
            </svg>
        </div>

        <!-- Ellipse -->
        <div>
            <svg width="300" height="300">
                <ellipse class="ellipse" cx="150" cy="150" rx="130" ry="60"
                    style="fill:rgb(52, 241, 14);stroke-width:5px;stroke:rgb(232, 253, 7);">
            </svg>
        </div>

    </div>

</body>

</html>
